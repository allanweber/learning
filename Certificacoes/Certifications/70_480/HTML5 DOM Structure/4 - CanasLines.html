<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        canvas {
            border: 1px solid black;
        }
    </style>

    <script type="text/javascript">
        var line = function () {
            var drawingSurface = document.getElementById("drawingSurface");
            var ctxt = drawingSurface.getContext("2d");
            ctxt.beginPath();
            ctxt.moveTo(10, 10);
            ctxt.lineTo(225, 350);
            ctxt.lineTo(300, 10);
            ctxt.lineTo(400, 350);
            ctxt.lineWidth = 5;
            ctxt.strokeStyle = '#0f0';
            ctxt.lineCap = "round";
            ctxt.stroke();
            }

            var drawingCurves = function () {
                var drawingSurface = document.getElementById("drawingSurfaceCurve");
                var ctxt = drawingSurface.getContext("2d");
                ctxt.beginPath();
                ctxt.arc(150, 100, 75, 0, 2 * Math.PI, false);
                ctxt.lineWidth = 25;
                ctxt.strokeStyle = '#0f0';
                ctxt.stroke();
                ctxt.beginPath();
                ctxt.arc(450, 100, 75, 1.5 * Math.PI, 2 * Math.PI, false);
                ctxt.lineWidth = 25;
                ctxt.strokeStyle = 'blue';
                ctxt.stroke();
                ctxt.beginPath();
                ctxt.arc(150, 300, 75, 1 * Math.PI, 1.5 * Math.PI, false);
                ctxt.lineWidth = 25;
                ctxt.strokeStyle = '#0ff';
                ctxt.stroke();
                ctxt.beginPath();
                ctxt.arc(450, 300, 75, .5 * Math.PI, 1 * Math.PI, false);
                ctxt.lineWidth = 25;
                ctxt.strokeStyle = '#f00';
                ctxt.stroke();
        }

        var quadraticCurve = function () {
            var drawingSurface = document.getElementById("drawingSurfacequadraticCurve");
            var ctxt = drawingSurface.getContext("2d");
            ctxt.beginPath();
            ctxt.moveTo(10, 380);
            ctxt.quadraticCurveTo(300, -250, 580, 380);
            ctxt.lineWidth = 25;
            ctxt.strokeStyle = '#f00';
            ctxt.stroke();
        }

        var beizerCurve = function () {
            var drawingSurface = document.getElementById("drawingSurfacebeizerCurve");
            var ctxt = drawingSurface.getContext("2d");
            ctxt.beginPath();
            ctxt.moveTo(125, 20);
            ctxt.bezierCurveTo(0, 200, 300, 300, 50, 400);
            ctxt.lineWidth = 5;
            ctxt.strokeStyle = '#f00';
            ctxt.stroke();
        }

</script>

</head>

<body>
    <div>
        <input type="submit" onclick="line()" value="CANVAS LINE" />
        <canvas id="drawingSurface" width="600" height="400">
            Your browser does not support HTML5.
        </canvas>
    </div>

    <div>
        <input type="submit" onclick="drawingCurves()" value="CANVAS Curve" />
        <canvas id="drawingSurfaceCurve" width="600" height="400">
            Your browser does not support HTML5.
        </canvas>
    </div>

    <div>
        <input type="submit" onclick="quadraticCurve()" value="quadraticCurve" />
        <canvas id="drawingSurfacequadraticCurve" width="600" height="400">
            Your browser does not support HTML5.
        </canvas>
    </div>

    <div>
        <input type="submit" onclick="beizerCurve()" value="beizerCurve" />
        <canvas id="drawingSurfacebeizerCurve" width="600" height="400">
            Your browser does not support HTML5.
        </canvas>
    </div>
</body>

</html>
