<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div>
        <svg>
            <circle id="my-circle" r="30" cx="50" cy="50" fill="orange"></circle>
            <animate>
                attributeName="cx"
                    from="50"
                    to="450" 
                    dur="1s"
                    begin="click"
                    fill="freeze"
            </animate>
        </svg>
    </div>
</body>
<script language="javascript">
           function Red(evt) {
               var circle = evt.target;
               circle.setAttribute("style", "fill: red");
           }

           function Green(evt) {
               var circle = evt.target;
               circle.setAttribute("style", "fill: green");
           }
       </script>

</html>
